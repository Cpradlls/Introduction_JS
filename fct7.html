<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCT 7</title>
</head>
<body>
    <script>
        function maFct (age, genre) {
            if (age < 18 && genre == 'homme') {
                return ('Vous êtes un homme et vous êtes mineur');
            }

            else if (age > 18 && genre == "homme") {
                return ('Vous êtes un homme et vous êtes majeur');
            }
            else if (age < 18 && genre == 'femme') {
                return ('Vous êtes une femme et vous êtes mineur');
            }
            else if (age > 18 && genre == 'femme') {
                return ('Vous êtes une femme et vous êtes majeur');
            }
            else {
                return ('Veuillez définir votre age et votre genre (homme ou femme)')
            }
            
        }

        console.log(maFct(19, 'femme'));
        console.log(maFct(12, 'homme'));
        console.log(maFct(9.9, 'je sais pas'));
    </script>
</body>
</html>
